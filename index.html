<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>שימו לב!</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4ff;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: red;
    }
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>שימו לב!</h1>
    <p>המייל שקיבלתם היה תרגול פישינג להגברת מודעות האבטחה.</p>
    <p>הקליק נרשם לצורך ניתוח בלבד.</p>
    <p>תודה על שיתוף הפעולה.</p>
    <p id="status" style="color: green;">✅ הקליק נרשם בהצלחה</p>
  </div>

  <script>
    const email = new URLSearchParams(window.location.search).get('email');
    if (email) {
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = `https://script.google.com/macros/s/AKfycbzMQVFEINfELw6_P6osM-dfi89ztdu2VaCSqI3k_IIYH-iH-vv6TfPLF3wKWNQclHUdbA/exec?email=${encodeURIComponent(email)}`;
      document.body.appendChild(iframe);
    } else {
      document.getElementById('status').textContent = '⚠️ לא התקבל אימייל לזיהוי הקליק';
      document.getElementById('status').style.color = 'orange';
    }
  </script>
</body>
</html>
